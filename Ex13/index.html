<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="login">
        <h1>Đăng nhập</h1>
        <div class="input-group input-group-lg mb-6">
        </div>
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input type="email" class="form-control" id="email_ipt" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
        <input type="password" class="form-control" id="pass_ipt" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" id="btn_login" class="btn btn-primary">Login</button>
    </div>

    <div id="register">
        <h1>Đăng ký</h1>
        <div class="input-group input-group-lg mb-6">
        </div>
        <span class="input-group-text" id="inputGroup-sizing-sm">Fisrt Name</span>
        <input type="email" class="form-control" id="first_register" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
        <input type="email" class="form-control" id="last_register" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input type="email" class="form-control" id="email_register" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
        <input type="password" class="form-control" id="pass_register" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" id="btn_register" class="btn btn-primary">Register</button>
    </div>

    <div id="search">
        <h1>Tìm Kiếm</h1>
        <div class="input-group">
            <input type="search" id="search_ipt" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" id="search_btn" class="btn btn-outline-primary">Search</button>
        </div>

        <div id="table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                  </tr>
                </thead>
                <tbody id ="data">
        
                </tbody>
              </table>
        </div>
        
    <script type="module" src="./index.js"></script>
</body>
</html>
